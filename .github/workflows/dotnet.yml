# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore RonWeb.API
      run: dotnet restore "RonWeb.API/RonWeb.API.csproj"
    - name: Restore RonWeb.Database
      run: dotnet restore "RonWeb.Database/RonWeb.API.Database"
    - name: Build
      run: dotnet "RonWeb.API/RonWeb.API.csproj" --no-restore
